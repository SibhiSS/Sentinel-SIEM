<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sentinel SIEM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com">
</head>

<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">

    <div class="card" style="width: 350px; text-align: center;">
        <div style="margin-bottom: 30px;">
            <img src="Sentinel Logo oonly.png" alt="Sentinel" style="width: 100px; margin-bottom: 20px;">
            <h2>Login</h2>
        </div>

        <form action="dash.html">
            <div style="margin-bottom: 15px; text-align: left;">
                <label style="color: #94A3B8; font-size: 14px;">Username</label>
                <input type="text"
                    style="width: 100%; padding: 10px; margin-top: 5px; background: #0B1221; border: 1px solid #252F40; color: white; border-radius: 4px;">
            </div>

            <div style="margin-bottom: 20px; text-align: left;">
                <label style="color: #94A3B8; font-size: 14px;">Password</label>
                <input type="password"
                    style="width: 100%; padding: 10px; margin-top: 5px; background: #0B1221; border: 1px solid #252F40; color: white; border-radius: 4px;">
            </div>

            <button class="btn-blue" style="width: 100%;">Sign In</button>
        </form>
    </div>

</body>

</html>
