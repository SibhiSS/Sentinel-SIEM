<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sentinel SIEM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com">
</head>

<body
    style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background-image: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.1), transparent 40%);">

    <section class="card"
        style="width: 100%; max-width: 400px; padding: 2.5rem; text-align: center; border: 1px solid var(--border-color); box-shadow: 0 4px 20px rgba(0,0,0,0.3);">
        <div style="margin-bottom: 2rem;">
            <img src="Sentinel Logo oonly.png" alt="Sentinel SIEM" width="120" style="margin-bottom: 1rem;">
            <h2 style="justify-content: center; margin-bottom: 0.5rem; font-size: 1.5rem;">Welcome Back</h2>
            <p style="color: var(--text-muted); font-size: 0.9rem;">Sign in to access your dashboard</p>
        </div>

        <form action="dash.html" style="display: flex; flex-direction: column; gap: 1rem;">
            <div style="text-align: left;">
                <label
                    style="display: block; font-size: 0.85rem; color: var(--text-muted); margin-bottom: 0.5rem;">Username</label>
                <input type="text" placeholder="Enter username"
                    style="width: 100%; padding: 0.75rem; background: rgba(0,0,0,0.2); border: 1px solid var(--border-color); border-radius: 6px; color: var(--text-main); outline: none;">
            </div>
            <div style="text-align: left;">
                <label
                    style="display: block; font-size: 0.85rem; color: var(--text-muted); margin-bottom: 0.5rem;">Password</label>
                <input type="password" placeholder="Enter password"
                    style="width: 100%; padding: 0.75rem; background: rgba(0,0,0,0.2); border: 1px solid var(--border-color); border-radius: 6px; color: var(--text-main); outline: none;">
            </div>

            <a href="dash.html" class="btn-primary"
                style="text-decoration: none; padding: 0.8rem; margin-top: 1rem;">Login</a>
        </form>
    </section>

</body>

</html>
